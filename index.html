<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>WebSocket</title>

  <script>
    window.onload = () => {

        console.log(e.data);
      };
    };
